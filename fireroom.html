    // ===================================================================

    // time format util
    function dateFormat(fmt, date) {
        let ret;
        let opt = {
            "Y+": date.getFullYear().toString(),
            "m+": (date.getMonth() + 1).toString(),
            "d+": date.getDate().toString(),
            "H+": date.getHours().toString(),
            "M+": date.getMinutes().toString(),
            "S+": date.getSeconds().toString()
        };// 有其他格式化字符需求可以继续添加，必须转化成字符串
        for (let k in opt) {
            ret = new RegExp("(" + k + ")").exec(fmt);
            if (ret) {
                fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
            };
        };
        return fmt;
    }
    window.onload = function checkValidation(){
        if(validate==="true" || validate==="limit"){
            initProgram();
            setInterval(function(){location.reload()},60*1000);
        }else{
            alert("请登录昵称验证后才能查看火力共享房间！");
            window.location.href = "https://popzoo.github.io/zoo/hiddenFlower.html";
        }
    }
    // 初始化脚本

    function initProgram(){
        let radioNode = document.getElementById(radioObj);
        radioNode.setAttribute("checked","checked");
        radioEventListener();
        if(radioObj === "effect_fire"){
            getFireList(0);
        }else if(radioObj === "all_fire"){
            getFireList(1);
        }else if(radioObj === "effect_welfare"){
            getWelfareList(0);
        }else if(radioObj === "all_welfare"){
            getWelfareList(1);
        }        
    }
    // add Event Listener of radio onchange
    function radioEventListener(){
        let radioAnchor = document.getElementById("effect_fire");
        if(radioAnchor!=undefined){
            var anchor1 = radioAnchor;
            anchor1.addEventListener("change",(function(){radioFunc('effect_fire');}));
            var anchor2 = document.getElementById("all_fire");
            anchor2.addEventListener("change",(function(){radioFunc('all_fire');}));
            var anchor3 = document.getElementById("effect_welfare");
            anchor3.addEventListener("change",(function(){radioFunc('effect_welfare');}));
            var anchor4 = document.getElementById("all_welfare");
            anchor4.addEventListener("change",(function(){radioFunc('all_welfare');}));                        
        }else{
            console.error("无法获取radio元素");
        }
    }
    // listenning radio onchange event
    function radioFunc(msg){
        if(msg === "effect_fire" || msg ==="effect_welfare"){
            sessionStorage.setItem("shareNodeStatus",msg);
            location.reload(); 
        }else if(msg ==="all_fire" || msg ==="all_welfare"){
            if(validate==="limit"){
                var flag = confirm("登陆昵称后可查看今日全部节点，“确定”则去登陆界面，“取消”则关闭此框”");
                if(flag){
                    window.location.href = "https://popzoo.github.io/zoo/hiddenFlower.html";
                }
            }else{
                sessionStorage.setItem("shareNodeStatus",msg);
                location.reload(); 
            }
        }
    }
    function getFireList(code){
        var date1 = new Date();
        var date2 = new Date(date1.getTime() - 3600*1000);//reback 1 hour
        getFireRoomList(date1,code);
        function getFireRoomList(dateTime,code){
            let fireUrl = 'FireNode/'+dateFormat("YYYY-mm-dd",dateTime) +'/'+ dateFormat('HH',dateTime) +'-fireInfo.json';
            fetch('https://fire-room-1253626683.cos.ap-beijing.myqcloud.com/'+fireUrl,{
                method: 'GET',
                mode: 'cors', 
                cache: 'default', 
                credentials: 'omit', 
            }).then(res => {
                return res.json();
            }).then(jsonData => {
                if(jsonData!=undefined){
                    console.info("获取"+dateFormat('HH',dateTime)+"时段的火力数目："+jsonData.length);
                    roomList = roomList.concat(jsonData);
                    loopRoomList(dateTime,code);
                }
            }).catch(err => {
                loopRoomList(dateTime, code);           
                // console.error('请求错误', err);
            })        
        }
        function loopRoomList(dateTime,code){
            if(code === 0){//effect_fire
                if(dateTime != date2){
                    dateTime = date2;
                    getFireRoomList(date2,code);
                }else{
                    getFilterRoomList(roomList);
                }                        
            }else{//all_fire
                if(parseInt(dateFormat('HH',dateTime))>0){
                    dateTime = new Date(dateTime.getTime()-3600*1000);
                    getFireRoomList(dateTime,code);
                }else{
                    getFilterRoomList(roomList);
                }                        
            }     
        }        
    }

    function getWelfareList(code){
        var date1 = new Date();
        var date2 = new Date(date1.getTime() - 3600*1000);//reback 1 hour
        getWelfareRoomList(date1,code);
        function getWelfareRoomList(dateTime,code){
            let fireUrl = 'WelfareNode/'+dateFormat("YYYY-mm-dd",dateTime) +'/'+ dateFormat('HH',dateTime) +'-welfareInfo.json';
            fetch('https://welfare-1253626683.cos.ap-beijing.myqcloud.com/'+fireUrl,{

                    loopRoomList(dateTime,code);
                }
            }).catch(err => {
                loopRoomList(dateTime, code);           
                // console.error('请求错误', err);
            })        
        }
        function loopRoomList(dateTime,code){
            if(code === 0){//effect_fire
                if(dateTime != date2){
                    dateTime = date2;
                    getWelfareRoomList(date2,code);
                }else{

                }                        
            }else{//all_fire
                if(parseInt(dateFormat('HH',dateTime))>0){
                    dateTime = new Date(dateTime.getTime()-3600*1000);
                    getWelfareRoomList(dateTime,code);
                }else{
                    getFilterRoomList(roomList);
                }                        
            }     
        }         
    }
    // filter black room
    function getFilterRoomList(rmList){
        $.ajax({
            async : true,
            url : "https://coding.net/u/lvlanxing/p/popzoo/git/raw/master/json/filterConfigCallback.json",
            type : "GET",
            dataType : "jsonp", 
            jsonp : 'callback', 
            jsonpCallback: 'FilterConfigCallback', 
            success: function(response, status, xhr){
                if(status == "success"){
                    // console.info(response.roomFilter);
                    roomList = [].concat(distinct(rmList,response.roomFilter));

                    }

            },
            error:function(xhr,status,error){
                console.error('请求错误:'+status);
            }
        });
    }
    function distinct(arr1,arr2) {
        for(let i = 0; i < arr1.length; i++){
            for(let j = 0; j < arr2.length; j++){
                if(arr1[i].roomId == arr2[j]){
                    arr1.splice(i,1);
                }

    function makeEffectBoxes(){
      	var boxes = new Array;
      	for(let j=0;j<roomList.length;j++){
            let leftTime = roomList[j].remainTime - parseInt((new Date().getTime() - roomList[j].sendTime)/1000);

            if(leftTime>=0){

                    content += leftTime+"s&nbsp;有效</strong>&nbsp;<p>抽奖信息:<strong style='color:blue;'>"+roomList[j].content+"</strong></p>";

                div.append(content);
                boxes.push(div);
                fireNum++;                    
            }
      	}
        $('#loading').text('全部加载完毕，有效节点总数:'+ fireNum);
        return boxes;
    }

    function makeAllBoxes(){
        var boxes = new Array;
        console.info("今日火力节点分享总数："+roomList.length);
        if(count*loadItem < roomList.length){
            for(let j= count*loadItem;j<Math.min((count+1)*loadItem, roomList.length);j++){
                let leftTime = roomList[j].remainTime - parseInt((new Date().getTime() - roomList[j].sendTime)/1000);
