<script type="text/javascript">
    var count = 0;
    var fireNum = 0;
    var roomList = new Array();
    // ===================================================================
    // ===================================================================
    // time format util
    function dateFormat(fmt, date) {
        let ret;
        let opt = {
            "Y+": date.getFullYear().toString(),
            "m+": (date.getMonth() + 1).toString(),
            "d+": date.getDate().toString(),
            "H+": date.getHours().toString(),
            "M+": date.getMinutes().toString(),
            "S+": date.getSeconds().toString()
        };// 有其他格式化字符需求可以继续添加，必须转化成字符串
        for (let k in opt) {
            ret = new RegExp("(" + k + ")").exec(fmt);
            if (ret) {
                fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
            };
        };
        return fmt;
    }
    window.onload = function checkValidation(){
        let validate = sessionStorage.getItem('personalDanmu');
        if(validate==="true"){
            getBothFireList();
        }else{
            alert("请登录昵称验证后才能查看火力共享房间！");
            window.location.href = "https://popzoo.github.io/zoo/hiddenFlower.html";
        }
    }
    // getBothFireList();
    function getBothFireList(){
        let date = new Date();
        getFireRoomList(dateFormat('HH',date));
        function getFireRoomList(curhour){
            let fireUrl = 'FireNode/'+dateFormat("YYYY-mm-dd",date) +'/'+ curhour +'-fireInfo.json';
            fetch('https://fire-room-1253626683.cos.ap-beijing.myqcloud.com/'+fireUrl,{
                method: 'GET',
                mode: 'cors', 
                cache: 'default', 
                credentials: 'omit', 
            }).then(res => {
                return res.text();
            }).then(result => {
                var jsonData = JSON.parse(result);
                if(jsonData!=undefined){
                    console.info("获取"+curhour+"时段的火力数目："+jsonData.length);
                    roomList = roomList.concat(jsonData);
                    // if(curhour == dateFormat('HH',date)){
                        if(parseInt(curhour)>0){
                            curhour = parseInt(curhour)-1;
                            getFireRoomList(curhour);
                        }else{
                            getFilterRoomList(roomList);
                        }
                    // }else{
                    //     getFilterRoomList(roomList);
                    // }
                }
            }).catch(err => {
                if(parseInt(curhour)>0){
                    curhour = parseInt(curhour)-1;
                    getFireRoomList(curhour);
                }else{
                    getFilterRoomList(roomList);
                }              
                // console.error('请求错误', err);
            })        
        }
    }

    // filter some black room
    function getFilterRoomList(rmList){
        fetch('https://fire-room-1253626683.cos.ap-beijing.myqcloud.com/filterConfig.json',{
            method: 'GET',
            mode: 'cors', 
            cache: 'default', 
            credentials: 'omit', 
        }).then(res => {
            return res.json();
        }).then(json => {
            json=json.roomFilter;
            // console.info(rmList);
            roomList = [].concat(distinct(rmList,json));
            $("#device").gridalicious('append', makeboxes());
        }).catch(err => {
            console.error('请求错误', err);
        })         
    }
    function distinct(arr1,arr2) {
        for(let i = 0; i < arr1.length; i++){
            for(let j = 0; j < arr2.length; j++){
                if(arr1[i].roomId == arr2[j]){
                    arr1.splice(i,1);
                }
            }
        }
        return arr1;
    }
    // get andchor from bojianger
    function getAnchorInfo(jsonItem){
        // jsonData = JSON.parse(jsonData);
        console.info(jsonItem.roomId);
        fetch('https://bojianger.com/data/api/common/search.do?keyword='+jsonItem.roomId, {
            method: 'GET',
            mode: 'cors',
            cache: 'default',
            credentials: 'omit'
        }).then(result => {
            return result.text();
        }).then(txt => {
            let json = JSON.parse(txt);
            jsonItem.peopleNum = json.data.anchorVo.audience_count;
            jsonItem.avatarUrl = json.data.anchorVo.avator;
            jsonItem.anchorName = json.data.anchorVo.name;
            // console.info(jsonItem);
        }).catch(err => {
            console.error('REQUEST ERROR', err);
        })                
    } 
    //===============================================================
    //+++++++++++++++++ 模拟滚动条滚动时随机添加内容 +++++++++++++++++
    //===============================================================            
    function makeboxes(){
      	var boxes = new Array;
        if(count*30 < roomList.length){
      	    for(let j= count*30;j<Math.min((count+1)*30, roomList.length);j++){
      	        // console.info(roomList[i].property_name);
                let leftTime = roomList[j].remainTime - parseInt((new Date().getTime() - roomList[j].sendTime)/1000);

                let div = $('<div></div>').addClass('item');
                let  content = "<a href='https://www.douyu.com/"+roomList[j].roomId+"' target='_blank'><img src='"+roomList[j].avatar+"'/></a>";
                    content += "<p>房号:<strong style='color:red;'>"+roomList[j].roomId+"</strong>&nbsp;&nbsp;剩时:<strong style='color:red;'>";
                if(leftTime>0){// ++fireNum;
                    content += leftTime+"s&nbsp;有效</strong>&nbsp;<p>火力信息:<strong style='color:blue;'>"+roomList[j].content+"</strong></p>";
                }else{
                    content += leftTime+"s</strong>&nbsp;<p>火力信息:<strong style='color:blue;'>"+roomList[j].content+"</strong></p>";
                }                  
                div.append(content);
                boxes.push(div);
                // }
      	    }
            count++;
            return boxes;
        }else{
            $('#loading').text('全部加载完毕，共享火力总数:'+ roomList.length);
        }
        return undefined;
    }
	//滚动条事件
	$(document).ready(function () {
		$(window).scroll(function () {
			if(($(window).scrollTop() + $(window).height()) >= $(document).height()-50){//&& makeboxes()!=undefined 
				$("#device").gridalicious('append', makeboxes());
			}
	  	});
		//主要部分

            animationOptions: {
                speed: 100,
                duration: 200,
                queue: false,//同步显示
                complete:function(data){}
            },
        });
      });
