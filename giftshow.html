<script type="text/javascript">
      var count = 0;
      var giftList = new Array();
    //===============================================================
    //++++++++++++++++++++++ Get Data with Jsonp ++++++++++++++++++++
    //===============================================================
      window.onload = function initprograme(){
          var radioObj = sessionStorage.getItem("radioGift")!=null ? sessionStorage.getItem("radioGift") : "dynamic_gift";
          var radioNode = document.getElementById(radioObj);
          radioNode.setAttribute("checked","checked");
          radioEventListener();//监听radio;
          if(radioObj == "dynamic_gift"){
              getDyanmicGift();
          }else if(radioObj == "static_gift"){
              getStaticGift();
          }else if(radioObj == "enter_room"){
              getEnterFlash();
          }else if(radioObj == "fans_medal"){
              getFansMedal();
          }
      }
      // 监听radio的onchange事件
      function radioFunc(msg){
          if(msg == "dynamic_gift"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();
          }else if(msg =="static_gift"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();
          }else if(msg =="enter_room"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();
          }else if(msg =="fans_medal"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();
          }
      }

      function getDyanmicGift(){
          fetch('https://cdn.statically.io/gh/popzoo/pop/master/json/dynamic_gift.json',{
              method: 'GET',
              mode: 'cors', //请求模式为跨域
              cache: 'default', //no-cache
              credentials: 'omit', // 同源则加入凭据头,omit,include
          }).then(res => {
              return res.text();
          }).then(result => {
              giftList=[].concat(JSON.parse(result).reverse());
              console.info("动态礼物总数:"+giftList.length);
              $("#device").gridalicious('append', makeboxes());
          }).catch(err => {
              console.error('请求错误', err);
          })        
      }

      function getStaticGift(){
          $.ajax({
              async : true,
              url : "https://webconf.douyucdn.cn/resource/common/gift/flash/gift_effect.json",
              type : "GET",
              dataType : "jsonp", // 返回的数据类型，设置为JSONP方式
              jsonp : 'callback', //指定一个查询参数名称来覆盖默认的 jsonp 回调参数名 callback
              jsonpCallback: 'DYConfigCallback', //设置回调函数名
              success: function(response, status, xhr){
                  if(status == "success"){
                      // console.info('状态为：' + status);
                      let jsonData=response.data.flashConfig;
                      for(let key in jsonData){
                          if(jsonData[key].hdt!=""){
                              giftList.push(jsonData[key]);
                          }
                      }
                      console.info("静态礼物总数:"+giftList.length);
                      $("#device").gridalicious('append', makeboxes());   
                  // }else{
                  //     fetchGiftData();//second plan
                  }
              }
          }); 
      }

      function getEnterFlash(){
          $.ajax({
              async : true,
              url : "https://webconf.douyucdn.cn/resource/common/privilege/custom_effect2.json",//20300+ && <20400 这里可以爬
              type : "GET",
              dataType : "jsonp", // 返回的数据类型，设置为JSONP方式
              jsonp : 'callback', //指定一个查询参数名称来覆盖默认的 jsonp 回调参数名 callback
              jsonpCallback: 'DYConfigCallback', //设置回调函数名
              success: function(response, status, xhr){
                  if(status == "success"){
                      giftList=[].concat(response.data);
                      console.info("进场欢迎特效总数:"+giftList.length);
                      $("#device").gridalicious('append', makeboxes());   
                  }
              }
          }); 
      }

      function getFansMedal(){
          $.ajax({
              async : true,
              url : "https://webconf.douyucdn.cn/resource/common/fans_medal_web_v2.json",
              type : "GET",
              dataType : "jsonp", // 返回的数据类型，设置为JSONP方式
              jsonp : 'callback', //指定一个查询参数名称来覆盖默认的 jsonp 回调参数名 callback
              jsonpCallback: 'DYConfigCallback', //设置回调函数名
              success: function(response, status, xhr){
                  if(status == "success"){
                      let jsonData=response.data;
                      console.info("定制粉丝牌房间总数："+jsonData.length);
                      for(let i=jsonData.length-1;i>=0;i--){
                          for(let j = 0;j<jsonData[i].resource.bg.length;j++){
                              if(j==1||j==6||j==11||j==16||j==21||j==30){
                                  let jsonInfo = {"roomId":jsonData[i].room_id,"imgurl":jsonData[i].resource.bg[j]}; 
                                  giftList.push(jsonInfo);
                              }
                          }
                      }
                      $("#device").gridalicious('append', makeboxes());
                  }
              }
          }); 
      }
      //===============================================================
      //++++++++++++++++++++++++++按钮初始化++++++++++++++++++++++++++
      //===============================================================            
      function radioEventListener(){
          var radioObj = document.getElementById("dynamic_gift");
          if(radioObj!=undefined){
              // var anchor1 = document.getElementById("no_limit");
              radioObj.addEventListener("change",(function(){radioFunc('dynamic_gift');}));
              var anchor2 = document.getElementById("static_gift");
              anchor2.addEventListener("change",(function(){radioFunc('static_gift');}));
              var anchor3 = document.getElementById("enter_room");
              anchor3.addEventListener("change",(function(){radioFunc('enter_room');}));
              var anchor4 = document.getElementById("fans_medal");
              anchor4.addEventListener("change",(function(){radioFunc('fans_medal');}));
          }else{
              console.warn("无法获取radio元素");
          }
      }
      // second plan
      function fetchGiftData() {
          // fetch('https://raw.githubusercontent.com/popzoo/pop/master/json/gift_effect.json',{
          fetch('https://cdn.statically.io/gh/popzoo/pop/master/json/gift_effect.json',{
              method: 'GET',
              mode: 'cors', //请求模式为跨域
              cache: 'default', //no-cache
              credentials: 'omit', // 同源则加入凭据头,omit,include
          }).then(res => {
              return res.text();
          }).then(result => {
              result = result.substring(17, result.length-2);
              var jsonData = JSON.parse(result);
              jsonData=jsonData.data.flashConfig;
              for(let key in jsonData){
                  if(jsonData[key].hdt!=""){
                      giftList.push(jsonData[key]);
                  }
              }
              $("#device").gridalicious('append', makeboxes());
          }).catch(err => {
              console.error('请求错误', err);
          })
      }      
			//模拟滚动条滚动时随机添加内容
        function makeboxes(){
          var boxes = new Array;   
          if(count*60<giftList.length){
              for(let i=count*60;i<Math.min((count+1)*60, giftList.length);i++){
                  // console.info(giftList[i]);
                  let div = $('<div></div>').addClass('item');
                  var content = "";
                  if(sessionStorage.getItem("radioGift")=="static_gift"){
                      content = "<img src='"+giftList[i].hdt+"'/><p>名称:<strong style='color:red;'>";
                      content += giftList[i].name+"</strong>&nbsp;礼物ID:<strong style='color:red;'>"+giftList[i].id+"</strong></p>";
                  }else if(sessionStorage.getItem("radioGift")=="enter_room"){
                      content = "<a href='https://sta-op.douyucdn.cn/"+giftList[i].web_img_swf+"' target='_blank'><img src='https://sta-op.douyucdn.cn/"+giftList[i].web_img+"'/><p>名称:<strong style='color:red;'>";
                      content += giftList[i].effect_name+"</strong>&nbsp;礼物ID:<strong style='color:red;'>"+giftList[i].ceid+"</strong></p><p><strong style='color:blue;'>点击有动态flash特效</strong></p></a>";
                      // content = "<videosrc='https://https://sta-op.douyucdn.cn/"+giftList[i].web_img_swf+"' width='320' autoplaycontrolsloop></video>";
                  }else if(sessionStorage.getItem("radioGift")=="fans_medal"){
                      content = "<a href='https://www.douyu.com/"+giftList[i].roomId+"' target='_blank'><img src='"+giftList[i].imgurl+"'/><p>房间号:<strong style='color:red;'>"+giftList[i].roomId+"</strong></p></a>";
                  }else{//默认动态         cimg 小动态   big_effect_icon     web_flash
                      content = "<a href='"+giftList[i].himg+"' target='_blank'><img src='"+giftList[i].himg+"'/><p>名称:<strong style='color:red;'>"+giftList[i].name+"</strong>&nbsp;礼物ID:<strong style='color:red;'>";
                      content += giftList[i].id+"</strong></p><p>经验:<strong style='color:red;'>"+giftList[i].exp+"</strong>&nbsp;连击等待:<strong style='color:red;'>"+giftList[i].hit_interval/1000+"s</strong></p>";
                      content += "<p>价格:<strong style='color:red;'>"+giftList[i].price_name+"</strong>&nbsp;显示时常:<strong style='color:red;'>"+giftList[i].stay_time/1000 +"s</strong></p><p>简介:<strong style='color:red;'>"+giftList[i].intro+"</strong></p></a>";
                  }
                  div.append(content);
                  boxes.push(div);
              }
              count++;
              return boxes;
          }else{
              $('#loading').text('全部加载完毕，展示图片总数:'+giftList.length);
          }
          return undefined;
      }
			//滚动条事件
			$(document).ready(function () {
				$(window).scroll(function () {
					if(($(window).scrollTop() + $(window).height()) >= $(document).height()-50){//&& makeboxes()!=undefined 
						$("#device").gridalicious('append', makeboxes());
					}
			  });
			//主要部分
        $("#device").gridalicious({
            gutter: 20,//缝隙宽度
            width: 240,//图片宽度
            animate: true,//启用动画
            animationOptions: {
                speed: 100,
                duration: 200,
                queue: false,//同步显示
                complete:function(data){}
            },
        });
      });
    </script>
