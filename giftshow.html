<script type="text/javascript">
      var count = 0;
      var giftList = new Array();
      //=========================图片加载=============================  
      window.onload = function fetchGet() {
          fetch('https://raw.githubusercontent.com/popzoo/pop/master/json/gift_effect.json',{
          // fetch('https://coding.net/u/lvlanxing/p/popzoo/git/raw/master/json/gift_effect.json',{
              method: 'GET',
              mode: 'cors', //请求模式为跨域
              cache: 'default', //no-cache
              credentials: 'omit', // 同源则加入凭据头,omit,include
          }).then(res => {
              return res.text();
          }).then(result => {
              result = result.substring(17, result.length-2);
                  var jsonData = JSON.parse(result);
                  jsonData=jsonData.data.flashConfig;
                  for(let key in jsonData){
                      if(jsonData[key].hdt!=""){
                          giftList.push(jsonData[key]);
                      }
                  }
              $("#device").gridalicious('append', makeboxes());
          }).catch(err => {
              console.error('请求错误', err);
          })
      }
			//模拟滚动条滚动时随机添加内容
        function makeboxes(){
          var boxes = new Array;   
          if(count*50<giftList.length){
              for(let i=count*50;i<Math.min((count+1)*50, giftList.length);i++){
                  // console.info(giftList[i]);
                  let div = $('<div></div>').addClass('item');
                  let content = "<img src='"+giftList[i].hdt+"'/><p>名称:<strong style='color:red;'>";
                  content += giftList[i].name+"</strong>&nbsp;编号ID:<strong style='color:red;'>"+giftList[i].id+"</strong></p>";
                  div.append(content);
                  boxes.push(div);
              }
              count++;
              // console.info("礼物数："+giftList.length);
              return boxes;
          }else{
              $('#loading').text('全部加载完毕，有图礼物总数:'+giftList.length);
          }
          return undefined;
      }
			//滚动条事件
			$(document).ready(function () {
				$(window).scroll(function () {
					if(($(window).scrollTop() + $(window).height()) >= $(document).height()-50){//&& makeboxes()!=undefined 
						$("#device").gridalicious('append', makeboxes());
					}
			  });
			//主要部分
        $("#device").gridalicious({
            gutter: 20,//缝隙宽度
            width: 250,//图片宽度
            animate: true,//启用动画
            animationOptions: {
                speed: 100,
                duration: 200,
                queue: false,//同步显示
                complete:function(data){}
            },
        });
      });
    </script>
